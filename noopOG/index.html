<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project-1</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">

</head>
<body>
<header>
    <div class="container">
        <div class="logo__wrapper">
            <img src="./src/img/logo.png" alt="logo">
        </div>
        <div class="menu__top">
            <a href="" class="menu__top__button">Login</a>
            <div class="menu__top__lang_switcher">
                <span>EN</span>
                <div class="menu__top__lang_switcher__popup" style="display: none;">
                    <a href="" class="menu__top__lang_switcher__popup__item active">EN</a>
                    <a href="" class="menu__top__lang_switcher__popup__item">GR</a>
                    <a href="" class="menu__top__lang_switcher__popup__item">FN</a>
                </div>
            </div>
        </div>

    </div>
</header>

<section class="hero">
    <div class="hero__container">

        <div class="hero__left">
            <h1>proven assets safety for centuries</h1>
            <h2>Modern Swiss e-banking account linked to your mobile</h2>
        </div>

        <div class="hero__right">
            <div class="hero__right__login_title">Login</div>
            <form action="/">
                <label for="login">
                    <input id="login" type="text" placeholder="ID Number" value="">
                    <hr>
                </label>
                <label for="password">
                    <span class="hero__right__pass_title">Password</span>
                    <input id="password" type="password" placeholder="● ● ● ● ● ● ● ●" value="">
                    <hr>
                </label>


                <div class="custom-checkbox">
                    <input id="checkbox-1" type="checkbox">
                    <label for="checkbox-1"></label>
                    <span class="hero__right__t_c_text">
                        I've read and accept Customer Agreement and Privacy Policy terms and conditions
                    </span>

                </div>


                <button type="submit" class="hero__right__button">Login</button>

            </form>
        </div>

    </div>
</section>

<script src="./dist/js/main.min.js" type="text/javascript"></script>
</body>
</html>
